<head>

<body>
    <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Proxima Nova, sans-serif;
      color: #ffffff;
      background-color: #000;
    }

    .hero {
      background: url('Water - Photo Option 1.jpeg') center center/cover no-repeat;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 5%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      max-width: 600px;
      z-index: 1;
    }

    .logo {
      position: absolute;
  top: 30px;      /* Adjust this value for more or less space */
  left: 30px;
  display: flex;
  align-items: center;
  margin-bottom: 0;
  z-index: 2;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    h1 {
  font-family: 'Proxima Nova', sans-serif;
  font-size: 2.5em;
  color: #2E9DF7;
  margin-bottom: 20px;
  margin-top: -20px; /* Move the header up by 10px */
}

p {
  font-family: 'Proxima Nova', sans-serif;
  font-size: 0.8em;
  color: #8BD1CB;
  line-height: 1.6;
  margin-top: 50px; /* Add this line to move the paragraph down */
}

    @media (max-width: 768px) {
      .hero {
        align-items: flex-start;
        padding-top: 80px;
      }

      h1 {
        font-size: 2em;
      }

      .logo-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Photoroom_20250519_170247.png" alt="Charity Water Logo">
    <div class="logo-text">Charity: Water</div>
  </div>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Fund a Water Project, Change a Life Forever</h1>
      <p>Support clean, life-saving water for families through charity: water â€” where your donation funds real projects, breaking the cycle of disease, missed education, and poverty caused by unclean water.</p>
    </div>
  </section>
</body>
</body>
</html>
